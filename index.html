
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Leave Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Employee Leave Management</h2>
    <form id="leaveForm">
      <label>Name:</label>
      <input type="text" id="name" required><br>
      <label>Leave Type:</label>
      <select id="leaveType" required>
        <option value="">Select</option>
        <option value="Sick Leave">Sick Leave</option>
        <option value="Casual Leave">Casual Leave</option>
        <option value="Annual Leave">Annual Leave</option>
      </select><br>
      <label>Start Date:</label>
      <input type="date" id="startDate" required><br>
      <label>End Date:</label>
      <input type="date" id="endDate" required><br>
      <button type="submit">Submit Leave Request</button>
    </form>

    <h3>Leave Requests</h3>
    <table id="leaveTable">
      <tr><th>Name</th><th>Leave Type</th><th>Start Date</th><th>End Date</th></tr>
    </table>

    <h3>AI Leave Prediction</h3>
    <p id="prediction">Based on your leave history, you are likely to take 3.5 day(s) leave next month.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
